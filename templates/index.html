<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Música por Emoção</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-4 text-green-500">Recomendador de Playlist por Emoção</h1>
            <p class="text-lg text-gray-300 mb-6">Descreva como você está se sentindo e descubra músicas, artistas e álbuns para você!</p>

            <form id="emotionForm" class="space-y-4">
                <textarea 
                    name="description" 
                    placeholder="Descreva como você está se sentindo..." 
                    class="w-full max-w-md px-4 py-2 bg-gray-800 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    rows="4"
                    required
                ></textarea>
                <button 
                    type="submit" 
                    class="w-full max-w-md px-4 py-2 bg-green-500 text-black font-semibold rounded-md hover:bg-green-600"
                >
                    Buscar Recomendação
                </button>
            </form>
        </div>

        <div id="recommendations" class="mt-8 w-full max-w-4xl"></div>
    </div>

    <script>
        document.getElementById('emotionForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const description = formData.get('description');

            const response = await fetch('/recommend', {
                method: 'POST',
                body: new URLSearchParams({ description })
            });

            const recommendationsDiv = document.getElementById('recommendations');
            recommendationsDiv.innerHTML = ''; // Limpa os resultados anteriores

            if (response.ok) {
                const recommendations = await response.json();

                // Filtrar apenas os primeiros 8 resultados
                const limitedRecommendations = recommendations.slice(0, 8);

                if (limitedRecommendations.length > 0) {
                    // Divida os resultados em duas colunas
                    const leftColumn = document.createElement('div');
                    const rightColumn = document.createElement('div');

                    leftColumn.className = "w-full lg:w-1/2 px-4";
                    rightColumn.className = "w-full lg:w-1/2 px-4";

                    limitedRecommendations.forEach((item, index) => {
                        let resultHTML = `
                            <div class="bg-gray-800 p-4 mb-4 rounded-md">
                                <a href="${item.url}" target="_blank" class="flex items-center space-x-4">
                                    <img src="${item.image}" alt="${item.type} Image" class="w-16 h-16 rounded">
                                    <div>
                                        <h3 class="text-xl font-bold text-green-500">${item.name}</h3>
                                        <p class="text-gray-300">${item.type.charAt(0).toUpperCase() + item.type.slice(1)}</p>
                                    </div>
                                </a>
                            </div>
                        `;

                        // Adicione os resultados alternadamente nas colunas
                        if (index < 4) {
                            leftColumn.innerHTML += resultHTML;
                        } else {
                            rightColumn.innerHTML += resultHTML;
                        }
                    });

                    // Adicione as colunas ao container principal
                    const columnsContainer = document.createElement('div');
                    columnsContainer.className = "flex flex-wrap justify-center";

                    columnsContainer.appendChild(leftColumn);
                    columnsContainer.appendChild(rightColumn);
                    recommendationsDiv.appendChild(columnsContainer);
                } else {
                    recommendationsDiv.innerHTML = `<p class="text-gray-300">Nenhuma recomendação encontrada para sua descrição.</p>`;
                }
            } else {
                const error = await response.json();
                recommendationsDiv.innerHTML = `<p class="text-red-500">${error.error}</p>`;
            }
        });
    </script>
</body>

</html>
